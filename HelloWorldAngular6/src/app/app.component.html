<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1 *ngIf="isActive">
    Welcome to {{ title }}!
  </h1>
  <div *ngIf="isActive; else andereTemplate">
    Dit wordt getoond als isActive 'true' is!
  </div>
  <div>
    <ng-template #andereTemplate>
      Dit wordt getoond als isActive 'false' is!
    </ng-template>
  </div>
  <div *ngFor="let student of studenten">
    {{student}}
  </div>
</div>
